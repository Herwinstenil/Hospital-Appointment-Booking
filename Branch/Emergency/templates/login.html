<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --white: #fff;
      --gray: #333;
      --blue: #0367a6;
      --lightblue: #008997;
      --radius: 12px;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("https://i.pinimg.com/736x/d1/54/55/d154559b1fc371c965462b7e6d980513.jpg") center/cover no-repeat fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: var(--max-width);
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .container__image {
      flex: 1 1 50%;
      background: url("https://i.pinimg.com/736x/d1/54/55/d154559b1fc371c965462b7e6d980513.jpg") center/cover no-repeat;
      min-height: 300px;
    }

    .container__form {
      flex: 1 1 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      background: #fff;
    }

    .form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form__title {
      text-align: center;
      font-size: 2rem;
      color: var(--gray);
    }

    .input {
      padding: 1rem;
      border: none;
      border-radius: 6px;
      background: #f1f1f1;
      font-size: 1rem;
      width: 100%;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #555;
    }

    .btn {
      padding: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, var(--blue), var(--lightblue));
      color: var(--white);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .link {
      font-size: 0.9rem;
      text-align: center;
      color: var(--blue);
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error-message {
      text-align: center;
      color: red;
      font-size: 0.95rem;
    }

    @media (max-width: 991px) {
      .container {
        flex-direction: column;
        border-radius: 0;
      }

      .container__image {
        height: 250px;
        order: 2;
      }

      .container__form {
        order: 1;
        padding: 2rem;
      }
    }

    @media (max-width: 576px) {
      html {
        font-size: 15px;
      }

      .form__title {
        font-size: 1.6rem;
      }

      .container__form {
        padding: 1.5rem;
      }

      .input,
      .btn {
        font-size: 1rem;
        padding: 0.9rem;
      }

      .toggle-password {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container__image"></div>
    <div class="container__form">
      <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        <h2 class="form__title">Login</h2>
        <input type="text" placeholder="Username" name="username" required class="input" />
        <div class="password-container">
          <input type="password" placeholder="Password" name="pass" required class="input" id="password" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="fa-solid fa-eye" id="eyeIcon"></i>
          </button>
        </div>
        {% if messages %}
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Password toggle script -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
</body>
</html>
